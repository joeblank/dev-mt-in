<!DOCTYPE html>
<html lang="en" ng-app='dmSocial'>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css" media="screen" title="no title">
	<link rel="stylesheet" href="reset.css" media="screen" title="no title">
	<title>DevMtin</title>
</head>

<body ng-controller='mainController'>
	<nav class="nav-container">
		<div class="mag-glass">
			<img src="images/Icons/Search.svg" alt="search img" />
		</div>
		<div class="dev-mountain">{{navTitle}}</div>
		<div class="hamburger-menu">
			<img src="images/Icons/Ham.svg" alt="menu" />
		</div>
	</nav>

	<main class='main-container'>
		<section class='info-input-container'>
			<div class="info-input-welcome">
				{{welcome}}</br>
				{{addInfo}}
			</div>
			<input class='input' type="text" name="name" placeholder='Full Name'>
			<input class='input' type="text" name="name" placeholder='Tagline'>
			<input class='input' type="text" name="name" placeholder='Profile Image Url'>
			<input class='input' id='bio-box' type="text" name="name" placeholder='Bio'>
			<button class='save-changes' type="button" name="button">{{buttonText}}</button>
		</section>


		<section class='images-container'>
			<div class="image"></div>
			<div class='image2'></div>
		</section>

	</main>

	<footer class="footer">
			<div >{{viewFriends}}</div>
			<div >{{findFriends}}</div>
			<div >{{updateProfile}}</div>
	</footer>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js'></script>
	<script src='js/app.js'></script>
	<script src='js/mainController.js'></script>
	<script src='js/mainService.js'></script>

</body>

</html>
